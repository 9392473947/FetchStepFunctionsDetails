apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi-container
          image: public.ecr.aws/e2v8h6j1/githubaction:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
